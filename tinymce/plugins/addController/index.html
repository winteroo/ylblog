<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>添加控件</title>
  <style>
    .dialog-content {
      width: 330px;
      padding: 10px;
      box-sizing: border-box;
      margin: 0 auto;
    }

    .item-two {
      margin-top: 20px;
    }

    .label-item {
      width: 100%;
      height: 40px;
      line-height: 40px;
      display: inline-block;
      font-size: 16px;
      color: #000;
      text-align: left;
    }

    .input-item {
      background-color: #FFF;
      background-image: none;
      border-radius: 4px;
      border: 1px solid #DCDFE6;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      color: #606266;
      display: inline-block;
      font-size: 16px;
      height: 36px;
      line-height: 34px;
      outline: 0;
      padding: 0 15px;
      -webkit-transition: border-color .5s cubic-bezier(.645, .045, .355, 1);
      transition: border-color .5s cubic-bezier(.645, .045, .355, 1);
      width: 300px;
    }

    .input-item:focus {
      border: 1px solid #409EFF;
    }

    .option-item {
      height: 20px;
    }

    .error {
      height: 30px;
      line-height: 30px;
      font-size: 12px;
      color: red;
      display: none;
      -webkit-transition: all .2s cubic-bezier(.645, .045, .355, 1);
      transition: all .2s cubic-bezier(.645, .045, .355, 1);
    }

  </style>
</head>

<body>
  <div class="dialog">
    <div class="dialog-content">
      <div class="item">
        <label class="label-item" for="controllType">
          请选择控件类型：
        </label>
        <select class="input-item" onchange="changeControllType()" id="controllType">
        </select>
      </div>
      <div class="item-two" id="controllNameCon">
        <label class="label-item" for="controllName">
          请输入控件名称：
        </label>
        <input type="text" class="input-item" id="controllName" onblur="checkInput()" oninput="checkInput()">
        <div class="error" id="error">控件名称为必填项！</div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
