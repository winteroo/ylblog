<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传图片</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="upload" class="xrd-panel">
    <div class="upload-wrap">
      <button class="upload-btn" id="uploadBtn">上传图片</button>
      <label id="acceptType" class="info"></label>
      <div class="show-warp" id="uploadResult"></div>
      <input type="file" id="fileUploadInput" style="display: none;" multiple>
    </div>
    <ul class="img-wrap" id="imgContent"></ul>
  </div>
  <script src="./jquery.js"></script>
  <script src="./index.js"></script>
</body>

</html>
